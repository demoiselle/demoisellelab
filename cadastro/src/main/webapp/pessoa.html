<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tutorial Demoiselle 2,5</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Cadastro de Pessoas</h1>
		</div>
		<form class="form">
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input type="text" class="form-control" id="nome" placeholder="Nome completo" />
				<span id="nome-message" class="text-danger">validação de campo</span>
			</div>
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="email" class="form-control" id="email" placeholder="nome@provedor.com" />
				<span id="email-message" class="text-danger">validação de campo</span>
			</div>
			<div class="form-group">
				<label for="telefone">Telefone</label> 
				<input type="text" class="form-control" id="telefone" placeholder="(xx) xxxx-xxxx" />
				<span id="telefone-message" class="text-danger">validação de campo</span>
			</div>
			<div class="form-group">
				<button id="salvar" class="btn btn-success btn-block" type="submit">
					<span class="glyphicon glyphicon-ok"></span> Salvar
				</button>
			</div>
			<div class="alert alert-danger text-center" role="alert">
				Mensagem de erro global
			</div>
		</form>
	</div>
	<script src="js/lib/jquery-2.1.3.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
</body>
</html>
